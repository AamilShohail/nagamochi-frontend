<div class="card m-3 academic-card">
  <div class="row g-0">
    <div class="col-md-4">
      <img [src]="cardImageUrl" class="card-img-top w-100" alt="1" />
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h5 class="card-title">{{ cardTitle }}</h5>
        <p class="card-text">
          {{ info1 }}
        </p>
        <ul class="list-group">
          <li *ngFor="let item of areasOfInterest" class="list-group-item">
            <b>{{ item }}</b>
          </li>
        </ul>
        <p>යන අංශ තුලින් රැකියා ලබා දීම අපගේ වගකීමයි</p>
        <p class="card-text">
          <small class="text-muted">{{ info2 }}</small>
        </p>
      </div>
    </div>
  </div>
</div>
